<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Countries | Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
   <!-- <script type="text/javascript" th:src="@{/static/script/js.js}" src="../static/script/js.js"
     ></script> /-->
      <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <div th:replace="/home/adminHeader :: acss"></div>
</head>
<body>
              <div class="myForm">
                       <form th:action="@{/planes/edit}" th:object="${plane}" method="post">

                          <div class="" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:text="#{text.update-create}"></h5>
                                <span  data-th-text="#{text.company}+': '+${company.name}" data-th-name="companyName"></span>
                              </div>


                                  <div th:if="${#fields.hasErrors()}">
                                   <span class="error" th:text="#{text.correct.problem}"></span>
                                  </div>
                                     <span class="error"
                                        th:text="#{${'text.error.' + apiError?.getMessage()}}"
                                        th:unless="${apiError == null}">Nothing</span>

                                 <div class="modal-body">

                         <input type="hidden" data-th-value="${company?.name}" data-th-name="companyName">
                         <input type="hidden" id="id" data-th-value="${plane?.id}" data-th-name="id">
                         <input type="hidden" th:value="${company?.id}" th:name="companyId">

                                  <div class="form-group">
                                   <label for="name" class="col-form-label" th:text="#{text.name}"></label>
                                       <input type="text" th:value="${plane?.name}" th:name="name" class="form-control"
                                       id="name" th:placeholder="#{text.name}" autofocus required
                                       pattern="([A-Z])([a-zA-Z0-9-\s?-]{2,29})" maxlength="30"/>
                                       <span class="form__error" th:text="#{text.error.plane-name}"></span>
                                  </div>

                                  <div class="form-group">
                                   <label for="sideNumber" class="col-form-label" th:text="#{text.side-number}"></label>
                                       <input type="text" th:value="${plane?.sideNumber}" th:name="sideNumber" class="form-control"
                                       id="sideNumber" th:placeholder="#{text.side-number}" autofocus required
                                       pattern="([A-Z]{1,2})([0-9]{0,4})" maxlength="6"/>
                                       <span class="form__error" th:text="#{text.error.plane-side-number}"></span>
                                  </div>



                              </div>
                              <div class="modal-footer">
                               <a th:href="@{/companies/{id}/planes(id=${company.id})}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
                                <input type="submit" class="btn btn-primary" id="save" th:value="#{bt.save}"/>
                              </div>
                            </div>
                          </div>
                        </div>
                        </form>
                    </div>

</body>
</html>
