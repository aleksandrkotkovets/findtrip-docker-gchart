<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Country|Cities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="/home/adminHeader :: acss"></div>
</head>

<body>
<!--/*@thymesVar id="cities" type="by.sam_solutions.findtrip.controller.CountryController"*/-->
<!--/*@thymesVar id="country" type="by.sam_solutions.findtrip.controller.CountryController"*/-->
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <div th:replace="/home/adminHeader :: admin-header"/>
</div>
<div sec:authorize="hasRole('ROLE_WORKER')">
  <div th:replace="/home/workerHeader :: worker-header"/>
</div>


<div class="container my-md-2" style="width: 50%;">
    <div class="card">
        <div class="card-body">
            <div th:switch="${planes}" class="container my-md-4">
               <div sec:authorize="hasRole('ROLE_WORKER')">
                 <p class="my-9">
                    <a th:href="@{/planes/edit(company=${company.name})}" class="btn btn-primary">
                        <i class="fas fa-plus ml-2" th:text="#{text.add-plane}"></i></a>
                 </p>
               </div>
               <b th:text="#{text.company}+':'"> </b>
               <span  th:text="${company.name}"></span>
               <p></p>
                <div class="col-md-4">
                    <h2 th:case="null" th:text="#{text.record.found}"></h2>
                    <div th:case="*">
                        <table class="table table-hover" style="width: 320%;">
                            <thead>
                            <tr>
                                <th th:text="#{text.name}"></th>
                                <th th:text="#{text.side-number}"></th>
                                <th th:text="#{text.edit}"></th>
                                <div sec:authorize="hasRole('ROLE_WORKER')">
                                <th th:text="#{text.delete}"></th>
                                </div>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="plane : ${planes}">
                                <td th:text="${plane.name}"></td>
                                <td th:text="${plane.sideNumber}"></td>
                                <td>
                                    <a th:href="@{ /planes/edit/{id} (id=${plane.id}) }"
                                       class="btn btn-primary">
                                        <i class="far fa-edit  ml-3 "></i>
                                    </a>
                                </td>
                               <div sec:authorize="hasRole('ROLE_WORKER')">
                                <td>
                                    <a th:href="@{/planes/delete/{id}(id=${plane.id}) }"
                                       class="btn btn-primary" onclick="return confirm('Are you sure?')">
                                        <span style="color: Tomato;">
                                            <i class="fas fa-trash-alt ml-2"> </i>
                                         </span>
                                    </a>
                                </td>
                              </div>
                            </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
              <div class="modal-footer">
               <a th:href="@{/companies}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
              </div>
        </div>
    </div>
</div>

</body>
</html>
