<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Airport | Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/static/script/selectCity.js}" src="../static/script/selectCity.js"></script>
    <link  rel="stylesheet" type="text/css" th:href="@{/static/css/error.css}" >
    <div th:replace="home/adminHeader :: acss"></div>
</head>
<body>
              <div class="myForm">
                       <form th:action="@{/airports/add}"  method="post">
                        <div class="" id="exampleModal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" th:text="#{text.create}"></h5>
                              </div>

                                    <span class="error"
                                       th:text="#{${'text.error.' + apiError?.getMessage()}}"
                                       th:unless="${apiError == null}">Nothing</span>


                              <div class="modal-body">

                                  <div class="form-group">
                                   <label for="name" class="col-form-label" th:text="#{text.name}"></label>
                                       <input type="text" th:value="${name}" th:name="name" class="form-control"
                                       id="airport" th:placeholder="#{text.name}" autofocus required
                                       pattern="([A-Z])([a-zA-Z1-9-\s?']{3,29})" maxlength="30"/>
                                       <span class="form__error" th:text="#{text.error.airport}"></span>
                                  </div>

                                  <div class="form-group">
                                       <label for="code" class="col-form-label" th:text="#{text.code}"></label>
                                         <input type="text" th:value="${code}" th:name="code" class="form-control col-sm-4"
                                           id="code" th:placeholder="#{text.code}" autofocus required
                                           pattern="([A-Z]{1,5})" maxlength="5"/>
                                     <span class="form__error" th:text="#{text.error.code}"></span>
                                  </div>

                                  <div class="form-group">
                                   <label for="country" class="col-form-label" th:text="#{text.country}"></label>
                                    <select class="form-control col-sm-5" name="idCountry"  id="select_" required >
                                       <option value="" selected>----</option>
                                       <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.name}"  ></option>
                                    </select>
                                  </div>


                                    <div class="form-group">
                                       <label for="city" class="col-form-label" th:text="#{text.city}"></label>
                                       <select class="form-control col-sm-5" name="idCity" id="selectCity"  required>
                                            <option value="">----</option>
                                            <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
                                       </select>
                                    </div>




                              </div>
                              <div class="modal-footer">
                               <a th:href="@{/airports}"> <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{bt.back}"></button></a>
                                <input type="submit" class="btn btn-primary" id="save" th:value="#{bt.save}"/>
                              </div>
                            </div>
                          </div>
                        </div>
                        </form>
                    </div>


</body>
</html>
